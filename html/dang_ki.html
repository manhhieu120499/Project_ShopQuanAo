<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style_dangki.css">
    <link rel="stylesheet" href="/responsive/responsive_dangki.css">
    <link rel="icon" href="/image/image_trangchu/Thời trang hiện dại.png" type="image/x-icon" />

</head>
<body>
    <div class="wrapper">
        <div class="left">
             <div class="go_back">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M14 6l-6 6l6 6v-12"></path>
                 </svg>
                <a href="http://127.0.0.1:5501/index.html"><b>Quay lại</b></a>
             </div>

             <div class="content">
                <h1>Chào mừng đến với HA SHOP</h1>
                <form action="" id="form_access">
                    <div class="item">
                        <input type="text" id="first_name" placeholder="Họ"><br>
                        <span class="form_message"></span>
                    </div>

                    <div class="item">
                        <input type="text" id="last_name" placeholder="Tên"><br>
                        <span class="form_message"></span>
                    </div>

                    <div class="item">
                        <input type="email" id="mail" placeholder="Email"><br>
                        <span class="form_message"></span>
                    </div>

                    <div class="item">
                        <input type="password" id="pass" placeholder="Mật khẩu"><br>
                        <span class="form_message"></span>
                    </div>

                    <div class="item">
                        <input type="password" id="pass_confirm" placeholder="Xác nhận mật khẩu"><br>
                        <span class="form_message"></span>
                    </div>

                    <button class="form_submit" ><a href="#">Đăng Kí</a></button>
                </form>
                
             </div>
        </div>
        <div class="right">
            <img src="/image/image_dangki/dangki.png" alt="picture_shop">
        </div>
    </div>

    <script src="/js/dangki.js">

    </script>
    <script>
        Validator({
            form: '#form_access',
            errorMessage: '.form_message',
            rules: [
                Validator.isRequired('#first_name'),
                Validator.isName('#first_name', "Họ là kí tự chữ"),
                Validator.isRequired('#last_name'),
                Validator.isName('#last_name', "Tên là kí tự chữ"),
                Validator.isRequired('#mail'),
                Validator.isEmail('#mail'),
                Validator.isRequired('#pass'),
                Validator.isPassword('#pass', 6),
                Validator.isRequired('#pass_confirm'),
                Validator.isConfirm('#pass_confirm', function () {
                    return document.querySelector('#form_access .item #pass').value;
                }),
            ]
        });
    </script>
</body>
</html>
