<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
             <div class="go_back">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M14 6l-6 6l6 6v-12"></path>
                 </svg>
                <p><b>Quay lại</b></p>
             </div>

             <div class="content">
                <h1>Chào mừng đến với HA SHOP</h1>
                <form action="">
                    <div class="email">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                         </svg>
                        <input type="text" name="" id="" placeholder="Email hoặc Số Điện Thoại">
                    </div>

                    <div class="password">
                        <input type="password" placeholder="Mật khẩu">
                    </div>

                    <div class="remember">
                        <div class="left_remember">
                             <input type="checkbox">
                             <span><b>Remember me !</b></span>
                        </div>
                        <div class="right_remember">
                             <span>Quên mật khẩu</span>
                        </div>
                    </div>

                    <a href="#">Đăng nhập</a>
                </form>
                <div class="link">

                </div>
             </div>
        </div>
        <div class="right">
            <img src="/image/image_dangnhap/2.jpg" alt="picture_shop">
        </div>
    </div>
</body>
</html>
