<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style_dangki.css">

<body>
    <div class="wrapper">
        <div class="left">

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M14 6l-6 6l6 6v-12"></path>

                <p><b>Quay lại</b></p>

             <div class="content">

                <form action="">

                    </div>

                    <div class="item">

                    <div class="item">

                    <div class="item">
                        <input type="password" placeholder="Mật khẩu">

                    <div class="item">

                    <a href="#">Đăng Kí</a>
                </form>
                
             </div>
        </div>
        <div class="right">
            <img src="/image/image_dangki/dangki.png" alt="picture_shop">
